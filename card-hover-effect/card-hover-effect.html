<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile cards featuring Virat Kohli and Anushka Sharma">
    <link rel="stylesheet" href="card-hover-effect.css">
    <title>Profile Cards</title>
</head>
<body>
    <h1>BEST COPULE OF THE YEAR 2024</h1>
    <article class="card">
        <img src="man.jpg" alt="Virat Kohli in cricket attire" loading="lazy"> 
        <div class="desc">
            <h3>VIRAT KOHLI</h3>
            <p>Indian Crickter</p>
        </div>
    </article>
    <article class="card">
        <img src="woman.jpg" alt="Anushka Sharma portrait" loading="lazy">
        <div class="desc">
            <h3>ANUSHKA SHARMA</h3>
            <p>Indian Actress</p>
        </div>
    </article>
</body>
</html>
